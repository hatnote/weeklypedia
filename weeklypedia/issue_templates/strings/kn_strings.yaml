about_heading: ಯೋಜನೆಯ ಬಗ್ಗೆ 
about_text: >-
  ಈ ಯೋಜನೆಯು <a href="http://tools.wmflabs.org/">Wikimedia Tool Labs</a> ಅನ್ನು ಬಳಸಿಕೊಂಡು ವಾರದ ಇತ್ತೀಚಿನ ಬದಲಾವಣೆಗಳ ಪಟ್ಟಿ ಮಾಡುತ್ತದೆ, ಮತ್ತು ಇದನ್ನು MailChimp ನಿಂದ ಮಿಂಚಂಚೆಯ ಮೂಲಕ ತಲುಪಿಸಲಾಗತ್ತದೆ. ಇದರ ಮೂಲ ಕೋಡ್ ಮತ್ತು ಇನ್ನಷ್ಟು ಮಾಹಿತಿ <a href="https://github.com/hatnote/weeklypedia">ಗಿಟ್‌ಹಬ್‌ನಲ್ಲಿ ಲಭ್ಯವಿದೆ</a>. <a href="https://github.com/slaporte">Stephen LaPorte</a> ಮತ್ತು <a href="https://github.com/mahmoud">Mahmoud Hashemi</a> ರವರು ಈ ತಂತ್ರಾಶವನ್ನು ರಚಿಸಿದ್ದಾರೆ.
