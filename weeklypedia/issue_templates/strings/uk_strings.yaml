about_heading: Про ВІКЛІПЕДІЮ
about_text: >-
    Цей проект отримує список останніх змін на тиждень за допомогою <a
    href="http://tools.wmflabs.org/">Wikimedia Tool Labs</a>, та
    використовує поштову розсилку від Sendy. Вихідний код і більше
    інформації <a href="https://github.com/hatnote/weeklypedia">доступні на
    GitHub</a>. Проект створений <a href="https://github.com/slaporte"> Стефаном
    Лапорте</a> та <a href="https://github.com/mahmoud"> Махмудом
    Хашемі </a>.

